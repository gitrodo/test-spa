<div class="text-center">
  <form class="form-signin" [formGroup]="loginForm">
    <img class="mb-4" src="../../../assets/images/twitter.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <div>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus
        formControlName="email" name="email">
      <small class="form-text text-danger" *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].hasError('required')">
        Please add an email
      </small>
    </div>
    <div class="mt-2">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required
        formControlName="password" name="password">
      <small class="form-text text-danger" *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].hasError('required')">
        Please add a password
      </small>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login(this.loginForm.value)" [disabled]="!loginForm.valid">Sign in</button>
    <div class="alert alert-danger mt-2" role="alert" *ngIf="loginStatus">
      Whoops! Something happended, please try again.
    </div>
  </form>
</div>
